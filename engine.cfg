[application]

name="Unfathomed"
main_scene="res://title.scn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

emulate_touchscreen=true
test_height=1080
test_width=1920
fullscreen=false
use_2d_pixel_snap=true
driver="GLES2"
width=1920
height=1080
orientation="landscape"
stretch_mode="2d"
stretch_aspect="keep"

[display.Android]

driver="GLES2"

[input]

skip_text=[key(Space)]

[render]

default_clear_color=#ff000000
