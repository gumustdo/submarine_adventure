[application]

name="sub_adventure"
main_scene="res://title.scn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

orientation="landscape"
driver="GLES2"
width=1280
height=800
resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

skip_text=[key(Space)]

[render]

default_clear_color=#ff000000
